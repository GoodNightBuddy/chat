type Query {
  version: String!
  products: [Product!]!
  messages: [Message!]!
}


input MessageInput {
  text: String!
  user: String!
}

type Mutation {
  createMessage(message: MessageInput!): Message!
}

type Message {
  id: ID!
  createdAt: String
  text: String!
  # comments: [Comment!]
  user: String!
}

type Subscription {
  newMessage: Message
}

type Comment {
  text: String!
  user: User!
  message: Message!

}